<!DOCTYPE html>
<html lang="en">
<head>
    <title>Average Calculation Using JavaScript</title>
</head>
<body>
    <h1>Average of Numbers 1 to 10</h1>
    <p id="result"></p>

    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        let average = sum / 10;

        document.getElementById("result").innerText = "Average of numbers 1 to 10 is " + average;
    </script>
</body>
</html>
